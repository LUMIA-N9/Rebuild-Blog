{% extends '__base__.html' %} {% block title %}日志{% endblock %} {% block content %}
<div class="row">
    <div class="col-md-8">
        {% for blog in blogs %}
        <h2>
            <a href="#">{{ blog.name }}</a>
        </h2>
        <h4>
            <small> 发表于{{ blog.created_at }}</small>
        </h4>
        <p>{{ blog.summary }}</p>
        <p>
            <a href="#">继续阅读
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </p>
        <hr class="divider"> {% endfor %}
    </div>
    <div class="col-md-3 ">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">
                    友情链接
                </h3>
            </div>
            <div class="div panel-body">
                <ul>
                    <li>
                        <i class="uk-icon-thumbs-o-up"></i>
                        <a target="_blank" href="https://www.liaoxuefeng.com/wiki/0014316089557264a6b348958f449949df42a6d3a2e542c000">Python教程</a>
                    </li>
                    <li>
                        <i class="uk-icon-thumbs-o-up"></i>
                        <a target="_blank" href="https://www.liaoxuefeng.com/wiki/0013739516305929606dd18361248578c67b8067c8c017b000">Git教程</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
